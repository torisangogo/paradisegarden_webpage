<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<!-- css -->
<link rel="stylesheet" href="./css/reeset.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/calendar.css">
	
<!-- JavaScript -->
<script type="text/javascript" src="./js/smoothscroll.js"></script>

<!-- 共通部品読み込み -->
<script type="text/javascript" src="./js/content.js" defer></script>
<!--　ページトップボタン操作　-->
<script type="text/javascript" src="./js/script.js" defer></script>
<!--　アクティブタブの選択　-->
<!-- <script id="menu_active" src="./js/menu.js" data-number="4" defer></script> -->
<!-- カレンダー -->
<script type="text/javascript" src="./js/calendar.js" defer></script>	

<title>Paradise garden</title>
</head>

<body>
	<!-- ヘッダー読み込みエリア	-->
	<header id="insertHeader" class="header_contents header"></header>

	<div class="wrapper">
		<!--	コンテンツエリア	-->
		<section class="contents_area">
			<!-- 店舗紹介 -->
			<div class="left_box">
				<!-- 左コンテンツ見出し -->
				<div class="left_header">
					<p class="left_header_text">会社概要</p>
				</div>

				<div class="left_contents company">
					<!-- 会社概要 -->
					<div class="floor_text_area">
						<table>
							<thead>
								<tr class="">
									<th  colspan="2">会社概要</th>
								</tr>
							</thead>
							<tbody>
								<tr class="">
									<td class="">会社名</td>
									<td class="">○○株式会社</td>
								</tr>
								<tr class="">
									<td class="">設立</td>
									<td class="">20XX年X月</td>
								</tr>
								<tr class="">
									<td class="">所在地</td>
									<td class="">○○県○○市○○町○-○-○</td>
								</tr>
								<tr class="">
									<td class="">資本金</td>
									<td class="">○○○万円</td>
								</tr>
								<tr class="">
									<td class="">代表者</td>
									<td class="">代表取締役 ○○ ○○</td>
								</tr>
								<tr class="">
									<td class="">従業員数</td>
									<td class="">○○名(社員:○名 アルバイト:○名)</td>
								</tr>
								<tr class="">
									<td class="">売上高</td>
									<td class="">○○○万円</td>
								</tr>
								<tr class="">
									<td class="">事業内容</td>
									<td class="">○○の販売・○○の運営</td>
								</tr>
								<tr class="">
									<td class="">取引先</td>
									<td class="">○○株式会社</td>
								</tr>
								<tr class="">
									<td rowspan="2" class="">会社沿革</td>
									<td class="">20XX年X月 ○○株式会社を設立</td>
								</tr>
								<tr class="">
									<!-- <td class=""></td> -->
									<td class="">X月 ○○を開始</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		
			<!-- サイドメニュー読み込みエリア	-->
			<div id="insertSideMenu" class="right_box"></div>
		</section>

		<!-- ページトップへボタン -->
		<div class="goto_top_button">
			<img src="./image/footer/goto_top_button.png" alt="ページトップへボタン">
		</div>
	</div>

	<!-- フッター読み込みエリア	-->
	<div id="insertFooter" class="footer_contents"></div>

	<!-- コピーライト読み込みエリア	-->
	<footer id="insertCopyright" class=""></footer>
</body>
</html>
