<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<!-- css -->
<link rel="stylesheet" href="./css/reeset.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/calendar.css">
	
<!-- JavaScript -->
<script type="text/javascript" src="./js/smoothscroll.js"></script>

<!-- 共通部品読み込み -->
<script type="text/javascript" src="./js/content.js" defer></script>
<!--　ページトップボタン操作　-->
<script type="text/javascript" src="./js/script.js" defer></script>
<!--　アクティブタブの選択　-->
<!-- <script id="menu_active" src="./js/menu.js" data-number="4" defer></script> -->
<!-- カレンダー -->
<script type="text/javascript" src="./js/calendar.js" defer></script>	

<title>Paradise garden</title>
</head>

<body>
	<!-- ヘッダー読み込みエリア	-->
	<header id="insertHeader" class="header_contents header"></header>

	<div class="wrapper">
		<!--	コンテンツエリア	-->
		<section class="contents_area">
			<!-- 店舗紹介 -->
			<div class="left_box">
				<!-- 左コンテンツ見出し -->
				<div class="left_header">
					<p class="left_header_text">このサイトについて</p>
				</div>

				<div class="left_contents">
					<!-- プライバシーポリシー -->
					<div class="left_contents about">
						<div class="floor_text_area">
							このサイトは、Web制作のデモ用に作成された架空の園芸店のHPです。<br>
							そのため、実際には店舗は存在していません。店名や住所地名などは全て架空のものとなっています。<br>
							GoogleMapは実際のMap読み込みをせず、新宿御苑近辺の加工画像を表示しています。<br>
							Web制作の詳細を解説した元サイトはこちらになります。<br>
							<a class="link__deco" href="https://portfolio.nr-glyphs.com/detail/02.html">ガーデニングショップ Paradise garden HP 解説ページ</a>
						</div>
					</div>
				</div>
			</div>
		
			<!-- サイドメニュー読み込みエリア	-->
			<div id="insertSideMenu" class="right_box"></div>
		</section>

		<!-- ページトップへボタン -->
		<div class="goto_top_button">
			<img src="./image/footer/goto_top_button.png" alt="ページトップへボタン">
		</div>
	</div>

	<!-- フッター読み込みエリア	-->
	<div id="insertFooter" class="footer_contents"></div>

	<!-- コピーライト読み込みエリア	-->
	<footer id="insertCopyright" class=""></footer>
</body>
</html>
