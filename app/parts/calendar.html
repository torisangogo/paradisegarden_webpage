<div class="calendar_box">
    <!-- xxxx年xx月を表示 -->
    <div id="calendar_header"></div>

    <!-- ボタンクリックで月移動 -->
    <div id="calendar_button">
        <button id="calendar_prev" onclick="prev()">‹</button>
        <button id="calendar_next" onclick="next()">›</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>
</div>
